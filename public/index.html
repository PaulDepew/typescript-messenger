<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Message App</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
</head>

<body>
  <form>
    <input type='text' name="message" placeholder='Write message'>
    <button type='submit' onsubmit="sendMsg(event)">Send Message!!</button>
  </form>
  <script>
    const socket = io('http://localhost:3000');

    function sendMsg(event) {
      socket.emit('message', { createdAt: new Date(), text: event.target.message });
    }
  </script>
</body>

</html>
